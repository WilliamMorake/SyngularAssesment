  <div>
    <h2>Your Shopping Cart</h2>
    <table>
      <thead>
        <tr>
          <th>Item Name</th>
          <th>Price</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cartItems; let i = index">
          <td>{{ item.name }}</td>
          <td>${{ item.price }}</td>
          <td><button (click)="removeItem(item)">Remove</button></td>
        </tr>
      </tbody>
    </table>
    <p>Total Value: ${{ getTotalPrice() }}</p>
    <button *ngIf="cartItems.length > 0" (click)="clearItemCart()">Clear Cart</button>
    &nbsp;
    <button class = "close" (click)="closeCart()">Close</button>
  </div>
