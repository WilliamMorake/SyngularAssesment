<div class="client-details">
    <h2>Register here</h2>
    <form (ngSubmit)="submitClientDetails()">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" [(ngModel)]="firstName" name="firstName" required>
  
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" [(ngModel)]="lastName" name="lastName" required>
  
      <label for="addressType">Address Type</label>
      <select id="addressType" [(ngModel)]="addressType" name="addressType" required>
        <option value="Residential">Residential</option>
        <option value="Business">Business</option>
      </select>
  
      <label for="streetAddress">Street Address</label>
      <input type="text" id="streetAddress" [(ngModel)]="streetAddress" name="streetAddress" required>
  
      <label for="suburb">Suburb</label>
      <input type="text" id="suburb" [(ngModel)]="suburb" name="suburb" required>
  
      <label for="city">City/Town</label>
      <input type="text" id="city" [(ngModel)]="city" name="city" required>
  
      <label for="postalCode">Postal Code</label>
      <input type="text" id="postalCode" [(ngModel)]="postalCode" name="postalCode" required>
  
      <button type="submit">Submit</button>
    </form>
  </div>
